steps:

  - name: 'Install gettext'
    script: |
    apt-get update
    apt-get install -y gettext
    
  - name: gcr.io/cloud-builders/gsutil
    entrypoint : bash
    args:
      - '-c'
      - |
        echo "name1 ${env_name}"
        envsubst < bad_issue.txt | sponge bad_issue.txt
        mv bad_issue.txt bad_issue1.txt
        gsutil -m cp -r  * gs://${_BUCKET_NAME}/dags/ || exit 1
    env: 
    - env_name=${_ENV_NAME}

substitutions:

  _BUCKET_NAME: ""
  _ENV_NAME: ""

logsBucket: "gs://reflected-slate-452407-n3-logging"
options:
  dynamic_substitutions: true

